<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
</head>
<body>
    <h1>Registro de Libros</h1>
    <form method="POST">
        <label>Título:</label><input type="text" name="titulo"><br>
        <label>Autor:</label><input type="text" name="autor"><br>
        <label>Resumen:</label><textarea name="resumen"></textarea><br>
        <label>Medio:</label>
        <input type="radio" name="medio" value="Físico">Físico 
        <input type="radio" name="medio" value="Magnético">Magnético<br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
